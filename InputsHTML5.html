<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>tipos de input</title>
    <link rel="stylesheet" href="design.css">
</head>
  <body>
     <h1>Html5  Tipos De Input</h1>
     
     <!--input Hora-->
     <h1>Input Horas</h1>
     <input type="time">
     <br>
     
     <!--input Data-->
     <h1>Input Data</h1>
     <input type="date">
     <br>
     
     <!--input tempo local-->
     <h1>Input Tempo Data</h1>
     <input type="datetime-local">
     <br>
     
     <!--input semana-->
     <h1>input semana ano</h1>
     <input type="week">
     <br>
     
     <!--input mês-->
     <h1>imput mês</h1>
     <input type="month">
     <br>
     
     <!--input url-->
     <h1>input url</h1>
     <input type="url">
     <br>
     
     <!--imput procure-->
     <h1>input procure</h1>
     <input type="search">
     <br>
     
     <!---input telefone-->
     <h1>input telefone</h1>
     <input type="tel">
     <br>
     
     <!--input range-->
     <h1>imput barra</h1>
     <input type="range">
     <br>
     
     <!--input para texto-->
     <h1>Input Texto</h1>
     <input type="text">
     <br>
     <!--input para senhas-->
     
     <h1>Input Senhas</h1>
     <input type="password">
     <br>
     
     <!--input checke box-->
     <h1>Input Check Box</h1>
     <br>
     
     <!--input e-mail-->
     <h1>Input Email</h1>
     <input type="e-mail">
     <br>
     
     <!--Numeros-->
     <h1>Input Números</h1>
     <input type="number">
     <br>
     
     <!--input Arquivo-->
     <h1>Imput Arquivo</h1>
     <input type="file">
     <br>

     <!--imput submit-->
     <h1>input Submeter (enviar)</h1>
     <input type="submit">
     <br>









  </body>
</html>
